<!DOCTYPE html>
<html lang="en">
    {% load static %}

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>

        <!-- Add styles from the second code snippet -->
        <link rel="stylesheet" href="{% static 'css/style_log.css' %}">
        <link
            href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'
            rel='stylesheet'>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

        <!-- Add fonts and font-awesome from the first code snippet -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
            rel="stylesheet">

        <!-- Add your custom styles for the form -->
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Poppins', sans-serif;
                background-color: #f2f2f2;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                background: rgb(218, 243, 218);
            }

            .background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgb(243, 243, 243);

            }

            .shape {
                background: rgb(243, 243, 243);
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 80%);
                height: 50vh;
                width: 50%;
                position: absolute;
            }
            .card {
                min-height: 320px;
                width: 400px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                padding: 30px;
                box-sizing: border-box;
                position: relative;
                color: #333;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border: 1px solid #ddd;
            }

            h2 {
                text-align: center;
                color: #3498db;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #555;
            }

            .form-control {
                width: 100%;
                padding: 12px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 5px;
                transition: border-color 0.3s;
                color: #555;
            }

            .form-control:focus {
                border-color: #3498db;
                outline: none;
            }

            .form-buttons {
                text-align: center;
            }

            .btn {
                background-color: #3498db;
                color: #fff;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
            }

            .btn:hover {
                background-color: #297fb8;
            }

            #lll {
                text-align: center;
                margin-top: 20px;
                color: #555;
            }

            #lll a {
                color: #3498db;
                text-decoration: none;
            }

            #lll a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form method="post" class="card">
            {% csrf_token %}
            <h2>Reset Password</h2>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input
                    type="email"
                    id="id_email"
                    name="email"
                    placeholder="Enter your email"
                    class="form-control">
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn" value="Send">Send</button>
            </div>
            <p id="lll">
                <a href="{% url 'login' %}">Login with password?</a>
            </p>
        </form>

        <!-- Add scripts from the second code snippet -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>

</html>
